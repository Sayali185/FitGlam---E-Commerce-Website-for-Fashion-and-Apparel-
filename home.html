<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>FitGlam</title>

<link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
<button>Login</button>
<button>Sign Up</button>
</div>

<div class="overlay">

<div class="tagline">

Grace in your style. Power in your presence.

</div>

<!-- SLIDES -->
<div class="slide active"><img src="img/img2.jpg"></div>
